<label class="checkbox-wrap">
        @if (useFormControl) {
            <input
              type="checkbox"
              class="checkbox "
              [checked]=checked
              [name]="name"
              [formControl]="control"
            >
        } @else {
            <input
              type="checkbox"
              class="checkbox "
              [checked]=checked
              [name]="name"
            >
        }
  <span class="label label--checkbox">{{ label }}</span>
</label>

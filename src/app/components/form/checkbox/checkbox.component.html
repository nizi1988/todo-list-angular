<label class="checkbox-wrap">
        @if (useFormControl) {
            <input
              type="checkbox"
              class="checkbox "
              [checked]="checked"
              [formControl]="control"
            >
        } @else {
            <input
              type="checkbox"
              class="checkbox "
              [checked]="checked"
            >
        }
  <span class="label label--checkbox">{{ label }}</span>
</label>

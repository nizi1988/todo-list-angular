<label>
  <span class="label">{{ label }}</span>
    <div class="select-wrap">
       <svg width="40px" height="24px" viewBox="0 0 40 24" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g transform="translate(0.000000, 0.677931)" fill="#131312" fill-rule="nonzero">
                    <polygon
                      points="37.9207583 0.113300952 19.9999509 17.9756944 2.0792417 0.113300952 0 2.1993167 19.9999509 22.1341778 40 2.1993167"></polygon>
                </g>
            </g>
        </svg>
      <select
        class="select"
        [name]="name"
        [required]="required"
        (change)="onSelectChange($event)"
      >
      <option *ngFor="let option of options" [value]="option.key">
        {{ option.label }}
      </option>
  </select>
    </div>
</label>

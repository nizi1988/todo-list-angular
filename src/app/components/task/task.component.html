<div class="task-list__item">
    <h2>{{ task.title }}</h2>
    <app-checkbox (change)="onTaskCompleteChange()" label="Completed" name="{{'state-' +task.id}}" [checked]="task.completed"  [useFormControl]="false"></app-checkbox>
    <button (click)="onTaskDelete()">Delete</button>
    <app-link [href]="'/tasks/' + task.id + '/edit'" label="Edit" ></app-link>

    <input type="hidden" value="{{task.id}}">
</div>
